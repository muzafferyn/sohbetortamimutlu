
<!DOCTYPE html>
<html lang="tr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Modern Sohbet Odası</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap">
	<style>
		body {
			background: linear-gradient(135deg, #232526 0%, #414345 100%);
			color: #fff;
			font-family: 'Roboto', Arial, sans-serif;
			margin: 0;
			min-height: 100vh;
		}
		.container {
			max-width: 420px;
			margin: 48px auto;
			background: rgba(34,34,34,0.98);
			border-radius: 18px;
			box-shadow: 0 8px 32px #0007;
			padding: 0 0 20px 0;
			position: relative;
			overflow: hidden;
			animation: fadeIn 0.7s;
		}
		@keyframes fadeIn {
			from { opacity: 0; transform: translateY(40px); }
			to { opacity: 1; transform: none; }
		}
		#login-screen, #chat-screen {
			padding: 36px 28px 0 28px;
			animation: fadeIn 0.7s;
		}
		#login-screen h2 {
			text-align: center;
			margin-bottom: 28px;
			font-size: 2rem;
			font-weight: 700;
			letter-spacing: 1px;
			color: #4e9cff;
			text-shadow: 0 2px 8px #0005;
		}
		#username, #message {
			width: 100%;
			padding: 14px;
			border-radius: 8px;
			border: none;
			margin-bottom: 16px;
			font-size: 1.08rem;
			background: #292929;
			color: #fff;
			outline: none;
			transition: box-shadow 0.2s;
			box-shadow: 0 2px 8px #0002 inset;
		}
		#username:focus, #message:focus {
			box-shadow: 0 0 0 2px #4e9cff55;
		}
		button {
			background: linear-gradient(90deg, #4e9cff 60%, #3578e5 100%);
			color: #fff;
			border: none;
			border-radius: 8px;
			padding: 13px 0;
			font-size: 1.08rem;
			font-weight: 600;
			width: 100%;
			cursor: pointer;
			transition: background 0.2s, box-shadow 0.2s;
			box-shadow: 0 2px 8px #0002;
			margin-bottom: 8px;
		}
		button:hover {
			background: linear-gradient(90deg, #3578e5 0%, #4e9cff 100%);
			box-shadow: 0 4px 16px #4e9cff33;
		}
		.chat-header {
			display: flex;
			justify-content: space-between;
			align-items: center;
			margin-bottom: 10px;
			padding-bottom: 8px;
			border-bottom: 1px solid #4446;
		}
		.logout {
			background: #ff4e4e;
			width: auto;
			padding: 10px 18px;
			font-size: 1rem;
			font-weight: 500;
			border-radius: 6px;
			margin-bottom: 0;
			box-shadow: none;
		}
		.logout:hover {
			background: #e53e3e;
		}
		#chat-box {
			background: #23272b;
			border-radius: 10px;
			min-height: 260px;
			max-height: 340px;
			overflow-y: auto;
			padding: 14px 8px 14px 8px;
			margin-bottom: 14px;
			font-size: 1.04rem;
			box-shadow: 0 2px 8px #0002 inset;
			transition: background 0.2s;
		}
		.message {
			margin-bottom: 13px;
			padding: 7px 10px 7px 10px;
			border-radius: 7px;
			background: #2a2d32;
			box-shadow: 0 1px 4px #0001;
			animation: fadeIn 0.5s;
			word-break: break-word;
		}
		.message .user {
			font-weight: bold;
			color: #4e9cff;
			margin-right: 7px;
			font-size: 1.01em;
		}
		.message .time {
			color: #aaa;
			font-size: 0.89em;
			margin-left: 8px;
			float: right;
		}
		#chat-form {
			display: flex;
			gap: 8px;
		}
		#message {
			flex: 1;
			margin-bottom: 0;
		}
		#chat-form button {
			width: 110px;
			margin-bottom: 0;
		}
		@media (max-width: 600px) {
			.container { max-width: 100vw; margin: 0; border-radius: 0; box-shadow: none; }
			#login-screen, #chat-screen { padding: 24px 8px 0 8px; }
			#chat-box { min-height: 140px; max-height: 180px; }
			#chat-form button { width: 80px; }
		}
	</style>
</head>
<body>
	<div class="container">
		<div id="login-screen">
			<h2>Hoşgeldin!</h2>
			<input type="text" id="username" placeholder="Kullanıcı adını gir" maxlength="20" autofocus>
			<button onclick="login()">Giriş Yap</button>
		</div>
		<div id="chat-screen" style="display:none;">
			<div class="chat-header">
				<span id="welcome"></span>
				<button onclick="logout()" class="logout">Çıkış</button>
			</div>
			<div id="chat-box"></div>
			<form id="chat-form" onsubmit="return sendMessage();">
				<input type="text" id="message" placeholder="Mesajınızı yazın..." maxlength="200" autocomplete="off">
				<button type="submit">Gönder</button>
			</form>
		</div>
	</div>

	<!-- Firebase SDK -->
	<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
	<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
	<script>
		const firebaseConfig = {
			apiKey: "AIzaSyCGza0WfU-zLiCleAUkx4wYem248Lvq7U0",
			authDomain: "sohbet-a54ca.firebaseapp.com",
			databaseURL: "https://sohbet-a54ca-default-rtdb.europe-west1.firebasedatabase.app",
			projectId: "sohbet-a54ca",
			storageBucket: "sohbet-a54ca.appspot.com",
			messagingSenderId: "1074571147712",
			appId: "1:1074571147712:web:86b3ebccc2f826fcb67025"
		};
		firebase.initializeApp(firebaseConfig);
		const db = firebase.database();

		// Kullanıcı adı kontrolü ve giriş
		function login() {
			var username = document.getElementById('username').value.trim();
			if(username.length < 2) {
				alert('Kullanıcı adı en az 2 karakter olmalı!');
				return;
			}
			localStorage.setItem('chat_username', username);
			document.getElementById('login-screen').style.display = 'none';
			document.getElementById('chat-screen').style.display = 'block';
			document.getElementById('welcome').innerText = username + ' olarak giriş yaptınız';
			loadMessages();
			setTimeout(function(){ document.getElementById('message').focus(); }, 200);
		}

		function logout() {
			localStorage.removeItem('chat_username');
			location.reload();
		}

		// Mesaj gönderme
		function sendMessage() {
			var msg = document.getElementById('message').value.trim();
			var username = localStorage.getItem('chat_username');
			if(msg.length === 0) return false;
			var now = new Date();
			var time = now.getHours().toString().padStart(2,'0') + ':' + now.getMinutes().toString().padStart(2,'0');
			db.ref('messages').push({
				user: username,
				msg: msg,
				time: time
			});
			document.getElementById('message').value = '';
			setTimeout(function(){ document.getElementById('message').focus(); }, 100);
			return false;
		}

		// Mesajları çekme ve ekrana yazma
		function loadMessages() {
			db.ref('messages').limitToLast(50).on('value', function(snapshot) {
				var chatBox = document.getElementById('chat-box');
				chatBox.innerHTML = '';
				snapshot.forEach(function(child) {
					var m = child.val();
					var user = escapeHtml(m.user);
					var msg = escapeHtml(m.msg);
					var time = m.time;
					chatBox.innerHTML += `<div class='message'><span class='user'>${user}:</span> ${msg} <span class='time'>${time}</span></div>`;
				});
				chatBox.scrollTop = chatBox.scrollHeight;
			});
		}

		// XSS koruması için
		function escapeHtml(text) {
			var map = { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;' };
			return text.replace(/[&<>"']/g, function(m) { return map[m]; });
		}

		// Enter ile giriş ve mesaj gönderme
		document.addEventListener('keydown', function(e) {
			if(e.key === 'Enter') {
				if(document.getElementById('login-screen').style.display !== 'none') {
					login();
				}
			}
		});

		// Otomatik giriş
		window.onload = function() {
			var username = localStorage.getItem('chat_username');
			if(username) {
				document.getElementById('login-screen').style.display = 'none';
				document.getElementById('chat-screen').style.display = 'block';
				document.getElementById('welcome').innerText = username + ' olarak giriş yaptınız';
				loadMessages();
				setTimeout(function(){ document.getElementById('message').focus(); }, 200);
			}
		}
	</script>
