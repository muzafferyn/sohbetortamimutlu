<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Global Chat</title>

<style>
body{
  margin:0;
  background:#0b141a;
  font-family:system-ui, -apple-system;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.chat-box{
  width:380px;
  height:600px;
  background:#111b21;
  border-radius:16px;
  display:flex;
  flex-direction:column;
  overflow:hidden;
}
.header{
  background:#202c33;
  padding:15px;
  text-align:center;
  font-weight:bold;
}
.messages{
  flex:1;
  padding:15px;
  overflow-y:auto;
}
.msg{
  max-width:75%;
  margin-bottom:10px;
  padding:10px 14px;
  border-radius:12px;
  font-size:14px;
  word-wrap:break-word;
}
.me{
  background:#005c4b;
  margin-left:auto;
}
.other{
  background:#202c33;
}
.username{
  font-size:11px;
  opacity:.7;
  margin-bottom:4px;
}
.input-area{
  display:flex;
  padding:10px;
  background:#202c33;
}
input{
  flex:1;
  padding:10px;
  border:none;
  border-radius:20px;
  outline:none;
}
button{
  margin-left:8px;
  padding:10px 16px;
  border:none;
  border-radius:50%;
  background:#00a884;
  cursor:pointer;
  color:#000;
  font-weight:bold;
}
</style>
</head>
<body>

<div class="chat-box">
  <div class="header">Global Chat</div>
  <div class="messages" id="messages"></div>

  <div class="input-area">
    <input id="text" placeholder="Mesaj yaz..." />
    <button onclick="send()">➤</button>
  </div>
</div>

<script>
const username = prompt("Kullanıcı adın?") || "Anonim";

// Public WebSocket (Pub/Sub)
const ws = new WebSocket(
  "wss://demo.piesocket.com/v3/channel/global-chat?api_key=demokey&notify_self=1"
);

ws.onmessage = e => {
  const data = JSON.parse(e.data);
  if(!data.text) return;

  addMessage(data.user, data.text);
};

function send(){
  const msg = text.value.trim();
  if(!msg) return;

  ws.send(JSON.stringify({
    user: username,
    text: msg
  }));

  text.value = "";
}

function addMessage(user, text){
  const div = document.createElement("div");
  div.className = "msg " + (user === username ? "me" : "other");

  div.innerHTML = `
    <div class="username">${user}</div>
    ${text}
  `;

  messages.appendChild(div);
  messages.scrollTop = messages.scrollHeight;
}
</script>

</body>
</html>
