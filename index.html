<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Global Sohbet</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.ably.com/lib/ably.min-1.js"></script>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  background:#0b141a;
  font-family:system-ui,-apple-system;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.chat{
  width:100%;
  max-width:420px;
  height:100vh;
  max-height:700px;
  background:#111b21;
  display:flex;
  flex-direction:column;
}
.header{
  background:#202c33;
  padding:14px;
  text-align:center;
  font-weight:600;
}
.messages{
  flex:1;
  padding:12px;
  overflow-y:auto;
}
.msg{
  max-width:80%;
  margin-bottom:10px;
  padding:10px 14px;
  border-radius:12px;
  font-size:14px;
  word-break:break-word;
}
.me{
  background:#005c4b;
  margin-left:auto;
}
.other{
  background:#202c33;
}
.user{
  font-size:11px;
  opacity:.7;
  margin-bottom:4px;
}
.input{
  display:flex;
  padding:10px;
  background:#202c33;
}
.input input{
  flex:1;
  padding:12px;
  border:none;
  border-radius:20px;
  outline:none;
}
.input button{
  margin-left:8px;
  padding:0 18px;
  border:none;
  border-radius:50%;
  background:#00a884;
  font-size:18px;
  cursor:pointer;
}
</style>
</head>
<body>

<div class="chat">
  <div class="header">Global Sohbet</div>
  <div class="messages" id="messages"></div>
  <div class="input">
    <input id="text" placeholder="Mesaj yaz..." />
    <button onclick="send()">➤</button>
  </div>
</div>

<script>
const username = prompt("Kullanıcı adın?") || "Anonim";

// Ably bağlantısı (public demo key)
const ably = new Ably.Realtime({
  key: "ably-public-demo:key"
});

const channel = ably.channels.get("global-chat");

channel.subscribe(msg => {
  addMessage(msg.data.user, msg.data.text);
});

function send(){
  const t = text.value.trim();
  if(!t) return;

  channel.publish("msg", {
    user: username,
    text: t
  });

  text.value = "";
}

function addMessage(user, text){
  const div = document.createElement("div");
  div.className = "msg " + (user === username ? "me" : "other");
  div.innerHTML = `
    <div class="user">${user}</div>
    ${text}
  `;
  messages.appendChild(div);
  messages.scrollTop = messages.scrollHeight;
}
</script>

</body>
</html>
